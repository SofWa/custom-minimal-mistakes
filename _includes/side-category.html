{% include base_path %}

<div itemscope itemtype="http://schema.org/Person">

    <ul class="author__urls social-icons">
      {% for category in page.category %}
        <li><i class="fa fa-fw fa-map-marker" aria-hidden="true"></i> {{ category }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
